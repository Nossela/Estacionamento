<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="c.usuario.css">
    <title>Tela de Cadastro</title>
</head>
<body>

    <div class="cadastro">
    <h1>Tela de Cadastro</h1>

    <h3>Nome</h3>
    <input type="nome">

    <h3>Telefone</h3>
    <input type="telefone">

    <h3>Periodo</h3>
    <input type="int">

    <h3>Placa</h3>
    <input type="text">

    <h3>Email</h3>
    <input type="email">
    <h3>Senha</h3>
    <input type="password">
<br><br>
    <button>Confirmar</button>
</div>
</body>
</html>
